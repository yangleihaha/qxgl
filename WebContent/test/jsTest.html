<!doctype html>
<html>
	<head>
		<script type="text/javascript">
			function t1() {
				var obj = {
					id:1,
					name:'yang',
					age:18
				};
				for ( p in obj) {
					console.log(p+":"+obj[p]) ;
				}
			}
			function t2() {
				var day = new Date();
				var year = day.getFullYear();
				var month = day.getMonth()+1;
				var day1 = day.getDate();
				var houre = day.getHours();
				var minutes = day.getMinutes();
				var seconds = day.getSeconds();
				var week = day.getDay();
				switch(week){
					case 0 :
						week = '星期日';
						break;
					case 1 :
						week = '星期一';
						break;
					case 2 :
						week = '星期二';
						break;
					case 3 :
						week = '星期三';
						break;
					case 4 :
						week = '星期四';
						break;
					case 5 :
						week = '星期五';
						break;
					case 6 :
						week = '星期六';
						break;
				}
				console.log(year+"-"+month+"-"+day1+
						" "+houre+":"+minutes+":"+
						seconds+" "+week) ;
			}
		</script>
	</head>
	<body>
		<input type="button" value="单击" onclick="t1()"> <br>
		<input type="button" value="双击" ondblclick="t2()">
	</body>
</html>
